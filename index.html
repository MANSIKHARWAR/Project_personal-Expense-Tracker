<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Personal Finance Tracker</title>
  <link rel="stylesheet" href="Track.css">
</head>
<body>
  <div class="container">
    <h1>Personal Finance & Expense Tracker</h1>

    <!-- Form to add expenses -->
    <div class="expense-form">
      <h2>Add New Expense</h2>
      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="e.g., Grocery Shopping" required>
      <label for="amount">Amount (Rs):</label>
      <input type="number" id="amount" placeholder="e.g., 50" required>
      <label for="category">Category:</label>
      <select id="category">
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <!-- Table to display expenses -->
    <h2>Your Expenses</h2>
    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount (Rs)</th>
          <th>Category</th>
        </tr>
      </thead>
      <tbody id="expenseTableBody">
        <!-- Expenses will be dynamically added here -->
      </tbody>
    </table>

    <!-- Summary of spending by category -->
    <h2>Summary</h2>
    <div class="summary" id="summary">
      <!-- Spending summary will be dynamically added here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
